<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú RA - Restaurante</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">
    Escanea el marcador AR para ver el plato en realidad aumentada.
  </div>

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marcador tipo patrón -->
    <a-marker preset="hiro">
      <!-- Modelo 3D del plato de comida -->
      <a-entity 
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Cámara AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
