<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecMants</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video#bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      max-width: 90%;
      opacity: 0; /* oculto al inicio */
      transition: opacity 0.5s ease; /* fade rápido */
    }

    .content-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      letter-spacing: 3px;
    }

    .content-overlay p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }

    @media (max-width: 768px) {
      .content-overlay h1 { font-size: 2rem; }
      .content-overlay p { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .content-overlay h1 { font-size: 1.5rem; }
      .content-overlay p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://i.imgur.com/juakEJ7.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <div class="content-overlay" id="overlay">
    <h1>TEC MANTS</h1>
    <p>Tu tienda online ofrece <strong>Prime Video</strong> y más cuentas de entretenimiento para disfrutar en familia.</p>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('overlay');

    const whiteScreenStart = 8; // segundo inicio del cuadro blanco
    const whiteScreenEnd = 9;   // segundo final del cuadro blanco (corto)

    video.addEventListener('loadeddata', () => {
      video.play();
    });

    video.addEventListener('timeupdate', () => {
      const currentTime = video.currentTime;

      // Solo mostrar durante el cuadro blanco
      if (currentTime >= whiteScreenStart && currentTime <= whiteScreenEnd) {
        overlay.style.opacity = "1";
      } else {
        overlay.style.opacity = "0";
      }
    });
  </script>

</body>
</html>
