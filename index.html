<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Sitio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video#bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      display: none; /* Oculto hasta que cargue */
    }

    .content-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
    }

    .content-overlay h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .content-overlay p {
      font-size: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Efecto parallax simulado */
    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://yourimageurl.com/background.jpg'); /* Opcional */
      background-attachment: fixed;
      opacity: 0.3;
      z-index: -2;
    }
  </style>
</head>
<body>

  <!-- Contenido principal -->
  <div class="content-overlay">
    <h1>TEC MANTS</h1>
    <p>Tu tienda online ofrece <strong>Prime Video</strong> y más cuentas de entretenimiento para disfrutar en familia.</p>
  </div>

  <!-- Video de fondo -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://i.imgur.com/3dCvNzH.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <!-- Cuenta regresiva (eliminada) -->

  <script>
    // Espera a que el video cargue
    const video = document.getElementById('bg-video');
    const container = document.querySelector('.video-container');

    // Mostrar video solo cuando esté listo
    video.addEventListener('loadeddata', () => {
      video.style.display = 'block';
    });

    // Simulación de parallax con scroll
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset;
      const video = document.getElementById('bg-video');
      video.style.transform = `translate(-50%, -50%) scale(${1 - scrollTop / 1500})`;
    });
  </script>

</body>
</html>
