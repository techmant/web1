<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecMants</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    /* Contenedor del video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video#bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenido centrado en pantalla */
    .content-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      max-width: 90%;
      opacity: 0; /* Oculto al inicio */
      transition: opacity 2s ease;
    }

    .content-overlay.show {
      opacity: 1;
    }

    .content-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      letter-spacing: 3px;
    }

    .content-overlay p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content-overlay h1 {
        font-size: 2rem;
      }
      .content-overlay p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .content-overlay h1 {
        font-size: 1.5rem;
      }
      .content-overlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://i.imgur.com/5jqAgUb.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <!-- Contenido -->
  <div class="content-overlay" id="overlay">
    <h1>TEC MANTS</h1>
    <p>Tu tienda online ofrece <strong>Prime Video</strong> y m√°s cuentas de entretenimiento para disfrutar en familia.</p>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('overlay');

    // Cuando el video cargue
    video.addEventListener('loadeddata', () => {
      video.play();
    });

    // Detectar momento del "cuadro blanco"
    video.addEventListener('timeupdate', () => {
      const currentTime = video.currentTime;

      // Ajusta el segundo exacto donde aparece la pantalla blanca
      if (currentTime > 18 && !overlay.classList.contains('show')) {
        overlay.classList.add('show');
      }
    });
  </script>

</body>
</html>
